lickCPButton();\nsh.type(data.product2);\nsh.clickSearch();\ncp.clickCPButton();\nsh.type(data.product3);\nsh.clickSearch();\ncp.clickCPButton();\nsh.type(data.product4); //  4 different product has been added to the comparison table\nsh.clickSearch();\ncp.clickCPButton();\nsh.type(data.product5); // add a 5th product to the table \nsh.clickSearch();\ncp.clickCPButton();\ncp.clickComparisonLink(); // click on the comaparison link \n// verify that the product which was added for the 1st time is no more visible to the user\ncp.itemName_should_not_visible(data.product1);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;d8035581-f707-40a3-a305-7c1c61ad0f80&quot;,&quot;parentUUID&quot;:&quot;e94b9896-c5aa-4667-9394-dcfe4eee6d1d&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;verify duplicate product addition to comparison&quot;,&quot;fullTitle&quot;:&quot;product compare functionality testing on existing account verify duplicate product addition to comparison&quot;,&quot;duration&quot;:4858,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;sh.type(data.product1);\nsh.clickSearch();\ncp.clickCPButton();\nsh.type(data.product1);\nsh.clickSearch();\ncp.clickCPButton(); // this will complete the process of adding duplicate items to the comparison table\ncp.clickComparisonLink();\n// verify that the table displaying the item for one time.\ncy.contains(data.product1).should(&#x27;have.length&#x27;, 1);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;2cfea9fd-9c95-46f6-b537-da09816c8078&quot;,&quot;parentUUID&quot;:&quot;e94b9896-c5aa-4667-9394-dcfe4eee6d1d&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Verify Display of Product Attributes on Comparison Page&quot;,&quot;fullTitle&quot;:&quot;product compare functionality testing on existing account Verify Display of Product Attributes on Compari
