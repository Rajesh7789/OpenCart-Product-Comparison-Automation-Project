 be visible\ncp.itemName_should_visible(data.product1); // assert the product is visible and added to the comparison table\ncp.addToCart_should_visible(); // assert the add to cart button is visible\ncp.remove_should_visible(); // asser the remove button is visible&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;af737642-1c5b-480f-a453-e54fa40a4f64&quot;,&quot;parentUUID&quot;:&quot;c489d789-43e9-457b-8d80-d9b0ab70469b&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Verify Adding Multiple Products to the Comparison&quot;,&quot;fullTitle&quot;:&quot;product compare functionality testing on existing account Verify Adding Multiple Products to the Comparison&quot;,&quot;duration&quot;:5168,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;medium&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;sh.type(data.product1);\nsh.clickSearch();\ncp.clickCPButton();\nsh.type(data.product2);\nsh.clickSearch();\ncp.clickCPButton();\ncp.clickComparisonLink();\n// verify that multiple product is visible to the user in the comparison table\ncp.itemName_should_visible(data.product1);\ncp.itemName_should_visible(data.product2);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;cbc1d0d6-a03d-484b-b262-5baeaf5598b1&quot;,&quot;parentUUID&quot;:&quot;c489d789-43e9-457b-8d80-d9b0ab70469b&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Verify Removing a Product from the Comparison&quot;,&quot;fullTitle&quot;:&quot;product compare functionality testing on existing account Verify Removing a Product from the Comparison&quot;,&quot;duration&quot;:5489,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;medium&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;sh.type(data.product1);\nsh.clickSearch();\ncp.clickCPButton();\nsh.type(data.product2);\nsh.clickSearch();\ncp.clickCPButton();\ncp.clickComparisonLink()
